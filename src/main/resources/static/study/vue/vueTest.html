<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 测试</title>

</head>
<body>

    {{ message }}

<script src="../../vue/element-ui/js/index.js"></script>

        }
    })
</script>
</body>
</html>
