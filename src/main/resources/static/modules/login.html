<body>
<blockquote class="layui-elem-quote layui-text">
    登录模块演示,来个UI帮我设计哈哈哈
</blockquote>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名:</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="require" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码:</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="require" autocomplete="off" placeholder="请输入密码" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="loginBtn">登录</button>
        </div>
    </div>
</form>


<!--<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>-->

            $.ajax({

                type: 'post',
                dataType: 'json',
                async: false,
                success: function (response) {
                    console.log(response)
                    alert(JSON.stringify(response.responseText))
                },
                error: function (response) {
                    alert(JSON.stringify(response.responseText))
                }
            });


            return true;
        })
    })
