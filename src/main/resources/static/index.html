</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a>其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    Alter
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="javascript:;">列表三</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a >解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item ">
                    <a>布局</a>
                    <dl class="layui-nav-child  ">
                        <dd><a class="grid" >栅格布局</a> </dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a>基本组件</a>
                    <dl class="layui-nav-child layui-nav-itemed ">
                        <dd><a class="form" >表单</a> </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a>其它</a>
                    <dl class="layui-nav-child  ">
                        <dd><a class="login">登录</a> </dd>
                        <dd><a class="upload">文件上传</a> </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="main" style="padding: 15px;">内容主体区域
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="./layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['element', 'jquery'], function(){
        var $ = layui.$;
        var element = layui.element;
        /**
         * 把内容主体部分替换为栅格
         */
        $(".grid").click(function () {
            $('.main').load('modules/grid.html')
        })

        /**
         * 把内容主体部分替换为栅格
         */
        $(".form").click(function () {
            $('.main').load('modules/form.html')
        })

        /**
         * 把内容主题部分替换为登录
         */
        $(".login").click(function () {
            $('.main').load('modules/login.html')
        })

        /**
         * 把内容主题部分替换为文件上传
         */
        $(".upload").click(function () {
            $('.main').load('modules/upload.html')
        })

    });
</script>
</body>
</html>
